# OPTIMIZED FOR FAST BUILDS

# Increase memory allocation (4GB for faster builds)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Enable parallel builds (much faster!)
org.gradle.parallel=true

# Keep Gradle daemon running (faster subsequent builds)
org.gradle.daemon=true

# Configuration on demand (faster configuration phase)
org.gradle.configureondemand=true

# Enable caching (reuse previous build outputs)
org.gradle.caching=true

# AndroidX
android.useAndroidX=true
android.enableJetifier=false

# Kotlin optimizations
kotlin.code.style=official
kotlin.incremental=true

# Android optimizations
android.nonTransitiveRClass=true

# Java Home
org.gradle.java.home=/opt/homebrew/opt/openjdk@17/libexec/openjdk.jdk/Contents/Home
